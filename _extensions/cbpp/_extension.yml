title: CBPP Branded Quarto Documents
author: Claire Zippel
version: 0.0.6
quarto-required: ">=1.3.340"
contributes:
  formats:
    html:
      theme: [default, theme-html.scss]
      include-after-body:
        - file: cell-has-source-code.html
      date-format: long
      callout-appearance: minimal
      toc-title: "Contents"
      toc-location: left
      anchor-sections: true
      shift-heading-level-by: 1
    revealjs:
      theme: [default, theme-reveal.scss]
      include-after-body:
        - file: cell-has-source-code.html
      date-format: long
      callout-appearance: simple
      toc-title: "Agenda"
      toc-depth: 2
      logo: logo.png
      code-line-numbers: false
